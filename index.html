<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blink</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        h1{
            display: grid;
            place-items: center;
            height: 100vh;
            color: #f33;
        }
    </style>
</head>
<body>
    <h1>Hey, its 1994!!!!</h1>

    <script>
        var blinker = document.querySelector('h1')
        function blink () {
            blinker.style.opacity = blinker.style.opacity == 1 ? 0 : 1
            setTimeout(blink, 500)
        }
        blink()
    </script>
</body>
</html>
